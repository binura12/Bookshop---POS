<h3>Welcome To MSK Bookshop</h3>

<label for="fname" id="fnameLbl">Full Name</label>
<input type="text" id="nameTxt" class="input-field" placeholder="Enter your full name">

<label for="username">Username</label>
<input type="text" id="usernameTxt" class="input-field" placeholder="Enter username">

<label for="address">Address</label>
<input type="text" id="adressTxt" class="input-field" placeholder="Enter address">

<label for="email">Email</label>
<input type="email" id="usernameTxt" class="input-field" placeholder="Enter email address">

<label for="password">Password</label>
<input type="password" id="passwordTxt" class="input-field" placeholder="Enter password">

<button class="btnSignUp" (click)="signUp()">Sign Up</button>
